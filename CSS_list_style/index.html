<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS List style</title>
</head>

<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <article>
        <main>
            <h2>Ordered List</h2>
            <ol start="4" reversed>
                <li>Step One</li>
                <li value="26">Step Two</li>
                <li>Step Three</li>
            </ol>
    </article>

    <article>
        <h2>Unordered List</h2>
        <ul>
            <li>Step One</li>
            <li>Step two</li>
            <li>Step Three</li>
        </ul>
    </article>
    </main>
</body>

</html>
